<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- elemento semântico para indicar detalhes,
    onde o summary será clicavel, e quando clicado,
    irá aparecer o <p> -->
    <details>
        <summary>Alguns detalhes</summary>
        <p>Mais informações sobre os detalhes.</p>
    </details>
    <!-- representa uma caixa de dialogo -->
    <dialog open>
        <p>Olá para todos!</p>
    </dialog>
</body>
</html>
