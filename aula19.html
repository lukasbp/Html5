<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        // salva o conteúdo no local storage do browser
        function save(){
            if (typeof(Storage) !== "undefined") {
                localStorage.setItem("nome","programe facccc");
            } else {
                alert("seu navegador nao suporta web storage");
            }
        }
    </script>
</head>
<body>
    <!-- botão executa a função save -->
    <button onclick="save()"></button>
</body>
</html>
