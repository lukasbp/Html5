<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- target define como o novo link será aberto, no caso blank, abre em uma nova guia -->
    <a href="https://www.google.com" target="_blank"></a>
    <!-- quando sobrepor o mouse sob EUA, irá aparecer o significado completo da sigla -->
    <p>obama é presidente dos <abbr title="Estados Unidos da América">EUA</abbr></p>
    <!-- incorpora texto de direção desconhecida, ou seja, muda as letras para kanji, escritura arabe etc -->
    <bdi></bdi>
    <!-- quebra linha -->
    aaa <br> aaa
    <!-- indica ao google que a definição de tal palavra é do seu site -->
    <p><dfn id="def-internet">a internet</dfn> é um sistema bla bla bla</p>
    <!-- marcação -->
    <p> <mark>olá</mark> </p>
    <!-- indicação de que está usando caracteres do leste asiatico -->
    <ruby>
        漢 <rt> ㄏㄢˋ </rt>
    </ruby> 
    <!-- versão da div inline -->
    <span>in line</span>
    <!-- respresentar horas -->
    <p>We open at <time>10:00</time> every morning.</p>
    <p>I have a date on <time datetime="2008-02-14 20:00">Valentines day</time>.</p>
    <!-- representar conteúdos matemáticos -->
    <var></var>
    <!-- o navegador escolhe onde quebra linha -->
    <wbr></wbr>
</body>
</html>
