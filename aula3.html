<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="aula3.css">
    <title>Document</title>
</head>
<body>
    <!-- formulários -->
    <form>
        <!-- form de inserção -->
        <input type="text" name="salario">
        <!-- form de envio -->
        <button type="submit">Enviar</button>
    </form>
    <!-- parágrafo classe foo -->
    <p class="foo">
        Texto
    </p>
    <!-- título -->
    <h1>Título</h1>
    <!-- local de endereços -->
    <address>
        Contate o autor em <a href="">bruh</a>
    </address>
    <!-- local de artigos -->
    <article>
        burhbrhbuh
        <!-- conteúdo que faz parte do conteúdo principal, mas está ou precisa ser separado -->
        <aside>
            bbrbbrbr
        </aside>
    </article>
    <!-- títulos com tamanho baseado em hierarquia -->
    <h1>título</h1>
    <h2>título</h2>
    <h3>título</h3>
    <h4>título</h4>
    <!-- elemento de navegação -->
    <nav>
        <li><a href="">1</a></li>
        <li><a href="">2</a></li>
    </nav>
    <!-- aninhar conteúdos do site em blocos -->
    <div id="x">
        oi
        <!-- linha fora a fora no site -->
        <hr>
        oi
    </div>
    <!-- lista de descrições com termos e descrições-->
    <dl>
        <dt>ds1</dt>
        <dd>ruim demais</dd>
    </dl>
    <!-- lista ordenada -->
    <ol>
        <li>bruh1</li>
        <li>bruh2</li>
    </ol>
    <!-- listao não ordenada -->
    <ul>
        <li>bruh1</li>
        <li>bruh2</li>
    </ul>
    <!-- parte de maior importância -->
    <main></main>
    <!-- respeita todos espaços colocados em linha de código -->
    <pre>aaaaaaaaaaaa                   aaaa</pre>
    <!-- área de imagem -->
    <figure>
        <!-- imagem -->
        <img src="" alt="">
        <!-- descrição da imagem -->
        <figcaption>ooooo</figcaption>
    </figure>

    <!-- rodapé -->
    <footer>
        rodapé
    </footer>
</body>
</html>
